<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="bower_components/admin-lte/dist/css/AdminLTE.css" rel="stylesheet"/>
    <link href="bower_components/admin-lte/dist/css/skins/skin-yellow.css" rel="stylesheet"/>
    <link href="bower_components/icheck/skins/square/blue.css" rel="stylesheet"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/icheck/icheck.min.js"></script>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <span><b>畜牧云</b>无害化处理中心</span>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg"></p>
            <div class="validation-summary-errors text-danger"><ul><li style="display:none"></li>
</ul></div>

<form action="index.html" method="get" role="form">
    <div class="form-group has-feedback">
        <input class="input-validation-error form-control" data-val="true" data-val-email="" data-val-required="" id="Email" name="Email" placeholder="电子邮件" type="text" value="" />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input class="input-validation-error form-control" data-val="true" data-val-required="" id="Password" name="Password" placeholder="密码" type="password" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="checkbox icheck">
                <label>
                    <input data-val="true" data-val-required="" id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
                    <label for="RememberMe">记住用户名?</label>
                </label>
            </div>
        </div><!-- /.col -->
        <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div><!-- /.col -->
    </div>
</form>

        </div><!-- /.login-box-body -->
        
    </div><!-- /.login-box -->
    

   
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>

</body>
</html>
